<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Basic Web Quiz</h1>
        <div id="timer" class="timer">Time left: <span id="time-left">30</span> seconds</div>
        <div id="question-container" class="question-container">
            <div id="question" class="question"></div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="submit-btn" class="btn">Submit</button>
        <input type="checkbox" id="submissionCheckbox" disabled style="margin-left: 10px;">
        <button id="next-btn" class="btn hide">Next</button>
        <div id="score-container" class="score-container hide"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
